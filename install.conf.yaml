- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/alacritty: alacritty
    ~/.config/rofi: rofi
    ~/.config/polybar: polybar
    ~/.config/fish: fish
    ~/.config/i3: i3  
    ~/.config/sxhkd: sxhkd
    ~/.config/dunst: dunst
    ~/.config/leftwm: leftwm
    ~/.config/picom: picom
    ~/.dwm: dwm
    ~/.Xresources: .Xresources
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.config/glava: glava
    ~/.config/bspwm: bspwm
    ~/.config/eww: eww
    ~/.config/Code/User/settings.json: Code/User/settings.json
    ~/Dropbox/Vaults/Brain/.obsidian/snippets: obsidian/snippets

- shell:
  - [git submodule update --init --recursive, Installing submodules]
