[bar/i3]
inherit = bar/base

monitor =
monitor-fallback =
monitor-strict = false

bottom = false
fixed-center = true

height = 24 

line-size = 1 
line-color = ${color.blue}

border-top-size = 0 
border-color = ${color.highlight}

module-margin-left = 0
module-margin-right = 0

modules-left = spacing launcher  
modules-center = spacing i3 spacing 
modules-right = network dot volume dot time dot sysmenu

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.alt-background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1 
tray-scale = 1.0

cursor-click = 
cursor-scroll =


[module/i3]
type = internal/i3

pin-workspaces =  false 
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false

fuzzy-match = true

ws-icon-0 = 1;  TERM
ws-icon-1 = 2;  WEB
ws-icon-2 = 3;  MAIL
ws-icon-3 = 4;  CODE
ws-icon-4 = 5;  MUSIC
ws-icon-5 = 6;  CHAT
ws-icon-6 = 7;  GAMES
ws-icon-7 = 8;  VAM
ws-icon-8 = 9;  BLENDER
ws-icon-9 = 0;  CID

format = <label-state><label-mode>
format-background = ${color.alt-background}
# format-font = 2 

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.alt-background}
label-mode-foreground = ${color.yellow}

label-focused = %icon%
label-focused-foreground = ${color.highlight}
label-focused-background = ${color.alt-background}
label-focused-underline = ${color.highlight}
label-focused-underline-size =10


label-unfocused = %icon%
label-unfocused-foreground = ${color.setback}
label-unfocused-background = ${color.alt-background}

label-visible = %icon%
label-visible-foreground = ${color.foreground}
label-visible-background = ${color.alt-background}

label-urgent = %icon%
label-urgent-foreground = ${color.highlight}
label-urgent-background = ${color.alt-background}

label-focused-padding = 2 
label-unfocused-padding = 2
label-visible-padding = 2
label-urgent-padding = 2

label-separator = ""
label-separator-padding = 2
;label-separator-foreground = ${color.foreground}
label-separator-background = ${color.alt-background}